---
namespace.integrations.gluster:
  objects:
    VolumeAlertCounters:
      enabled: True
      attrs:
        warning_count:
          help: "Count of warning alerts for the volume"
          type: int
        integration_id:
          help: "Id of the cluster"
          type: String
        volume_id:
          help: "Id of the volume"
          type: String
      relationship:
        utilization:
          - volume_utilization
        status:
          - volume_status
          - brick_status
          - rebalance_status_update_failed
          - georep_checkpoint_completed
          - quorum
          - svc_connecion
          - ec_min_bricks_up
          - afr_quorum_state
          - afr_subvol_state
      value: /clusters/{0}/Volumes/{1}
      list: /clusters/{0}/Volumes/{1}
      help: "Volume Alert Counter"
      version: 1
